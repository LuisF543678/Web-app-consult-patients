<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="../assets/css/mdb.min.css" />
  <link rel="stylesheet" href="../assets/css/signup-doctor.css">
</head>

<body>
  <div class="container">
    <div class="row main">
      <div class="panel-heading col-md-12">
        <h2 class="text-center">Regístrate es gratis!</h2>
        <br>
      </div>
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="#">

          <div class="form-group">

            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre completo" />
              </div>
            </div>
          </div>

          <div class="form-group">

            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="email" id="email" placeholder="Correo electrónico" />
              </div>
            </div>
          </div>

          <div class="form-group">

            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="username" id="username" placeholder="Especialidad" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user-graduate fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="confirm" id="confirm"
                  placeholder="Cédula profesional" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-city fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="confirm" id="confirm"
                  placeholder="Ciudad de origen" />
              </div>
            </div>
          </div>

          <div class="form-group">

            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="confirm" id="confirm"
                  placeholder="Confirma tu contraseña" />
              </div>
            </div>
          </div>

          <div class="form-group ">
            <br>
            <a href="../admin-dashboard/context/admin/admin-doctor.html">
              <button type="button" class="btn btn-secondary btn-lg btn-block login-button">Registrarme ahora!</button>
            </a>
          </div>
         <!--  <div class="login-register">
            <a href="">Login</a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../assets/js/mdb.min.js"></script>
  <script type="text/javascript" src="../assets/js/mdb.min.js"></script>
</body>

</html>
