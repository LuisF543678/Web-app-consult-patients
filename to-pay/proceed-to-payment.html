<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link rel="stylesheet" href="../assets/css/pay.css">
</head>

<body>
    <div class="sub-body">
        <header class="header">
            <h1 class="price"><span class="price__dollar">$</span>100.00<span class="price__time">/ pago único
                    acordado</span>
            </h1>
            <p class="desc">Paga ahora y asegura tu consulta</p>
        </header>

        <div class="pay-select">
            <div class="pay-select__item pay-select--card is-active">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/346994/Card%20Icon.svg" alt="" />
                <p>Debit/Credit Card</p>
            </div>

            <div class="separator"></div>

            <div class="pay-select__item pay-select--paypal">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/346994/Pp%20Icon.svg" alt="" />
                <p>PayPal</p>
            </div>
        </div>

        <div class="select-body">
            <div class="select-body__content select-body--card is-active">
                <form action="/" method="post" id="cardForm">
                    <label class="form__label" for="card-number">Card Number</label>
                    <div class="card-input" id="card-number"></div>

                    <label class="form__label" for="expiration-month">Expiration Date</label>
                    <div class="date__container">
                        <div class="card-input" id="expiration-month"></div>

                        <div class="card-input" id="expiration-year"></div>
                    </div>

                    <label class="form__label" for="cvv">CVV</label>
                    <div class="card-input" id="cvv"></div>

                    <label class="form__label" for="cvv">Billing Zip Code</label>
                    <div class="card-input" id="postal-code"></div>

                    <input type="submit" value="Pagar ahora" id="submit" />
                </form>
            </div>

            <div class="select-body__content select-body--paypal">
                <script src="https://www.paypalobjects.com/api/button.js?" data-merchant="braintree"
                    data-id="paypal-button" data-button="subscribe" data-color="gold" data-size="medium"
                    data-shape="pill" data-button_type="submit" data-button_disabled="false"></script>
                <br>
                <div class=""> Paga en efectivo en </div>
                <br>
            </div>

            <br><br>
            <div class="select-body__content  select-body--paypal">
                <img class="payment" src="../assets/img/logopy.png" alt="">
            </div>
        </div>

    </div>
    <script type="text/javascript">
        alert("Se ha realizado tu pago visita tu menú de opciones");
        window.location = '../admin-dashboard/context/client/client-patient.html';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.82.0/js/hosted-fields.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.82.0/js/client.min.js"></script>
    <script type="text/javascript" src="../assets/js/pay.js"></script>
</body>

</html>
